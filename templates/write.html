{% extends 'base.html' %}

{% block content %}
    <div class="write-blog-form">
        <h2>Write a Blog</h2>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" required><br>
            <label for="content">Content (You can include images using Markdown syntax):</label>
            <textarea name="content" rows="10" required></textarea><br>
            <button type="submit">Publish</button>
        </form>
    </div>
{% endblock %}
